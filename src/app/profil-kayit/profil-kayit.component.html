<div class="container mt-4">
    <h2>Ders Programı Arama</h2>
    <form (ngSubmit)="search()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Alan ID</mat-label>
          <input matInput placeholder="Alan ID" [(ngModel)]="alanID" name="alanID" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Minimum Hedef</mat-label>
          <input matInput type="number" placeholder="Minimum Hedef" [(ngModel)]="minHedef" name="minHedef" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Maksimum Hedef</mat-label>
          <input matInput type="number" placeholder="Maksimum Hedef" [(ngModel)]="maxHedef" name="maxHedef" required>
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="primary">Ara</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    <div *ngIf="dersProgramlari.length > 0" class="mt-4">
      <h3>Arama Sonuçları</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Program ID</th>
            <th>Alan ID</th>
            <th>Haftada Çalışılacak Gün Sayısı</th>
            <th>Günlük Çalışma Saati</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let program of dersProgramlari">
            <td>{{ program.dersProgramiID }}</td>
            <td>{{ program.alanID }}</td>
            <td>{{ program.haftadaCalisilacakGunSayisi }}</td>
            <td>{{ program.gunlukCalismaSaati }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
