<div class="container mt-4">
  <h2 class="text-center text-green">Ders Programı Arama</h2>
  <form (ngSubmit)="search()" [formGroup]="searchForm" class="mt-3">
    <div class="form-group">
      <label for="alanID" class="form-label">Alan ID</label>
      <input type="text" class="form-control" id="alanID" placeholder="Alan ID" formControlName="alanID">
    </div>
    <div class="form-group mt-3">
      <label for="minHedef" class="form-label">Minimum Hedef</label>
      <input type="number" class="form-control" id="minHedef" placeholder="Minimum Hedef" formControlName="minHedef">
    </div>
    <div class="form-group mt-3">
      <label for="maxHedef" class="form-label">Maksimum Hedef</label>
      <input type="number" class="form-control" id="maxHedef" placeholder="Maksimum Hedef" formControlName="maxHedef">
    </div>
    <div class="mt-4 d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="!searchForm.valid">Ara</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Geri Dön</button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="dersProgramlari.length > 0" class="mt-4">
    <h3 class="text-green">Arama Sonuçları</h3>
    <table class="table table-bordered table-hover table-success">
      <thead>
        <tr>
          <th>Program ID</th>
          <th>Alan ID</th>
          <th>Haftada Çalışılacak Gün Sayısı</th>
          <th>Günlük Çalışma Saati</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let program of dersProgramlari" [routerLink]="['/to-do-list', program.dersProgramiID]" style="cursor: pointer;">
          <td>{{ program.dersProgramiID }}</td>
          <td>{{ program.alanID }}</td>
          <td>{{ program.haftadaCalisilacakGunSayisi }}</td>
          <td>{{ program.gunlukCalismaSaati }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
