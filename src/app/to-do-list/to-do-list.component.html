<div class="main-content">
          <div class="container-fluid">
                    <div class="card">
                              <div class="card-header card-header-danger">
                                        <h4 class="card-title">ToDoList Heading</h4>
                              </div>
                              <div class="card-body">
                                        <div>
                                                  <div>
                                                            <table class="table table-striped table-hover align-middle">
                                                                      <thead>
                                                                                <tr>
                                                                                          <th scope="col">Gün</th>
                                                                                          <th scope="col">Ders</th>
                                                                                          <th scope="col">Soru</th>
                                                                                          <th scope="col">Süre</th>
                                                                                          <th></th>
                                                                                </tr>
                                                                      </thead>
                                                                      <tbody>
                                                                                <tr *ngIf="ToDoList.length < 1">
                                                                                          <td colspan="5">No List
                                                                                                    Available</td>
                                                                                </tr>
                                                                                <tr
                                                                                          *ngFor="let comment of ToDoList; index as i">
                                                                                          <th scope="row">{{i+1}}</th>
                                                                                          <td>{{comment.id}}</td>
                                                                                          <td>{{comment.postId}}</td>
                                                                                          <td>{{comment.name}}</td>
                                                                                          <td>{{comment.email}}</td>
                                                                                          <td>{{comment.body}}</td>
                                                                                          <td>
                                                                                                    <div
                                                                                                              class="form-check">
                                                                                                              <input class="form-check-input"
                                                                                                                        type="radio"
                                                                                                                        name="flexRadioDefault"
                                                                                                                        id="flexRadioDefault1">
                                                                                                              <label class="form-check-label"
                                                                                                                        for="flexRadioDefault1">
                                                                                                                        Default
                                                                                                                        radio
                                                                                                              </label>
                                                                                                    </div>
                                                                                          </td>
                                                                                </tr>
                                                                      </tbody>
                                                            </table>
                                                  </div>
                                        </div>
                              </div>
                    </div>
          </div>
</div>
<div class="row mt100">
          <div class="col-md-12 d-flex justify-content-center">
                    <a routerLink="/ana-sayfa" type="button" class="btn btn-lg btn-custom">Go To Home Page</a>
          </div>
</div>
