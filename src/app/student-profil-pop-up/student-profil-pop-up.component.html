<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-soft-green text-white">
      <h2>Öğrenci Bilgileri</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="ogrenciForm">
        <div class="form-grid">

          <div class="form-item">
            <div class="form-group">
              <label for="ad">Ad</label>
              <input type="text" class="form-control" id="ad" placeholder="Adınızı giriniz" formControlName="ad"
                     [ngClass]="{ 'is-invalid': ogrenciForm.controls['ad'].invalid && ogrenciForm.controls['ad'].touched }">
              <div *ngIf="ogrenciForm.controls['ad'].invalid && ogrenciForm.controls['ad'].touched" class="error-text">
                Ad zorunludur
              </div>
            </div>
          </div>

          <div class="form-item">
            <div class="form-group">
              <label for="soyad">Soyad</label>
              <input type="text" class="form-control" id="soyad" placeholder="Soyadınızı giriniz" formControlName="soyad"
                     [ngClass]="{ 'is-invalid': ogrenciForm.controls['soyad'].invalid && ogrenciForm.controls['soyad'].touched }">
              <div *ngIf="ogrenciForm.controls['soyad'].invalid && ogrenciForm.controls['soyad'].touched" class="error-text">
                Soyad zorunludur
              </div>
            </div>
          </div>

          <div class="form-item">
            <div class="form-group">
              <label for="alan">Alan</label>
              <select id="alan" class="form-control custom-select" formControlName="alan"
                      [ngClass]="{ 'is-invalid': ogrenciForm.controls['alan'].invalid && ogrenciForm.controls['alan'].touched }">
                <option *ngFor="let alan of alanlar" [value]="alan.alanID">
                  {{ alan.alanID }}
                </option>
              </select>
              <div *ngIf="ogrenciForm.controls['alan'].invalid && ogrenciForm.controls['alan'].touched" class="error-text">
                Alan zorunludur
              </div>
            </div>
          </div>

          <div class="form-item">
            <div class="form-group">
              <label for="minHedef">Minimum Hedef</label>
              <input type="number" class="form-control" id="minHedef" placeholder="Minimum hedef giriniz" formControlName="minHedef"
                     [ngClass]="{ 'is-invalid': ogrenciForm.controls['minHedef'].invalid && ogrenciForm.controls['minHedef'].touched }">
              <div *ngIf="ogrenciForm.controls['minHedef'].invalid && ogrenciForm.controls['minHedef'].touched" class="error-text">
                Minimum hedef olmalıdır
              </div>
            </div>
          </div>

          <div class="form-item">
            <div class="form-group">
              <label for="maxHedef">Maksimum Hedef</label>
              <input type="number" class="form-control" id="maxHedef" placeholder="Maksimum hedef giriniz" formControlName="maxHedef"
                     [ngClass]="{ 'is-invalid': ogrenciForm.controls['maxHedef'].invalid && ogrenciForm.controls['maxHedef'].touched }">
              <div *ngIf="ogrenciForm.controls['maxHedef'].invalid && ogrenciForm.controls['maxHedef'].touched" class="error-text">
                Maksimum hedef minimum hedeften büyük olmalıdır
              </div>
            </div>
          </div>

        </div>

        <div class="button-group mt-4">
          <button class="btn btn-primary" type="submit" [disabled]="!ogrenciForm.valid">
            Kaydet
          </button>
          <button class="btn btn-secondary" type="button" (click)="close()">
            Kapat
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
