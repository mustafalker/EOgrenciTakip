<div class="container mt-5">
  <h2>Öğrenci Listesi</h2>
  <form [formGroup]="ogrenciForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ad">Ad</label>
      <input id="ad" formControlName="ad" class="form-control">
    </div>
    <div class="form-group">
      <label for="soyad">Soyad</label>
      <input id="soyad" formControlName="soyad" class="form-control">
    </div>
    <div class="form-group">
      <label for="alan">Alan</label>
      <select id="alan" formControlName="alan" class="form-control">
        <option *ngFor="let alan of alanlar" [value]="alan.alanID">{{ alan.alanID }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="minHedef">Minimum Hedef</label>
      <input id="minHedef" formControlName="minHedef" class="form-control">
    </div>
    <div class="form-group">
      <label for="maxHedef">Maksimum Hedef</label>
      <input id="maxHedef" formControlName="maxHedef" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Arama Yap</button>
  </form>

  <div *ngIf="dersProgrami">
    <h3>Ders Programı</h3>
    <ul>
      <li *ngFor="let ders of dersProgrami">{{ ders.dersBilgileri }} - {{ ders.haftadaCalisilacakGunSayisi }} - {{ ders.gunlukCalismaSaati }}</li>
    </ul>
  </div>
</div>
